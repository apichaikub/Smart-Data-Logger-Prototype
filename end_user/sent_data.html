<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8" />
<title>SEND DATA</title>

<script src="js/jquery.min.js"></script>
<script>
	$(document).ready(function() {
        
		$("#send-data").click(function(){
		
			var keyId = 'QZCtssm2';
			var endpointId = $('#endpointId').val();
			var data = $('#data').val();
			
			send_data(keyId, endpointId, data);
			
		});
		
    });
	
	function send_data(keyId, endpointId, data) {
		$.ajax({
			url: "http://airbean.net/topgun_airbean/api/send_device_data",
			type:'get',
			dataType: 'json',
			data:{
				key: keyId,
				endpoint: endpointId,
				data: data
			},
			beforeSend: function() {
				// for loading do something
			},
			success: function(data) {
				
				if(data.code == 0) alert(data.msg);
				
			}
		});
	}
</script>

</head>

<body>

<h2>Airbean API : Send Data</h2>

<div>
	<label>Fan</label>
    <input type="text" id="endpointId" placeholder="ENDPOINT">
    <select id="data">
    	<option value="POWER_OFF">Switch off</option>
        <option value="POWER_ON">Switch on</option>
        <option value="FAN_LOW">FAN LOW</option>
        <option value="FAN_MEDIUM">FAN MEDIUM</option>
        <option value="FAN_HIGH">FAN HIGH</option>
    </select>
    <button id="send-data">Send Data</button>
</div>

</body>
</html>
